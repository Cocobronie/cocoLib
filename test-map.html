<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet 天地图示例</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css  " />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js  "></script>
  <script>
    // 创建地图实例
    var map = L.map('map').setView([39.9042, 116.4074], 13);

    // 添加天地图瓦片图层
    L.tileLayer("http://t{s}.tianditu.gov.cn/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=97d2d09de3e54939dd20123859260bf9", {
      attribution: '天地图数据来源：<a href="http://www.tianditu.gov.cn  ">天地图</a>',
      subdomains: '01234567',
      maxZoom: 18,
      minZoom: 1,
      tms: false,
      noWrap: false,
      opacity: 1,
      detectRetina: true
    }).addTo(map);

    // 确保地图在窗口大小改变时重新调整大小
    window.addEventListener('resize', function () {
      map.invalidateSize();
    });
  </script>
</body>

</html>
