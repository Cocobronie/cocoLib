<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格标签 -->
    <table align="center" border="2" cellpadding="20" cellspacing="5">
        <tr>   <th>表头</th>    <th>表头</th>        </tr>
        <tr>   <td>单元格</td>    <td>单元格</td>        </tr>
        <tr>   <td>单元格</td>    <td>单元格</td>        </tr>
        <tr>   <td>单元格</td>    <td>单元格</td>        </tr>
        <tr>   <td>单元格</td>    <td>单元格</td>        </tr>
    </table>
    <!-- 表格结构标签 -->
    <table align="center" border="2" cellpadding="20" cellspacing="5">
        <thead>
            <tr>   <th>表头</th>    <th>表头</th>        </tr>
        </thead>
        <tbody>
            <tr>   <td>单元格</td>    <td>单元格</td>        </tr>
            <tr>   <td>单元格</td>    <td>单元格</td>        </tr>
            <tr>   <td>单元格</td>    <td>单元格</td>        </tr>
            <tr>   <td>单元格</td>    <td>单元格</td>        </tr>
        </tbody>
    </table>
    <!-- 合并单元格 -->
    <table align="center" border="2" cellpadding="20" cellspacing="5">
        <tr>
            <td></td>
            <td colspan="2"></td>
            <!-- 删掉目标单元格<td></td> -->
        </tr>
        <tr>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <!-- 删掉目标单元格<td></td> -->
            <td></td>
        </tr>        
    </table>
    <!-- 无序列表 -->
    <ul>
        <li>浏览</li>
        <li>不好</li>
        <li>的</li>
        <li>网页</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>打开</li>
        <li>冰箱</li>
        <li>把大象</li>
        <li>放进去</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>关于小米</dt>
        <dd>了解小米</dd>
        <dd>加入小米</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
