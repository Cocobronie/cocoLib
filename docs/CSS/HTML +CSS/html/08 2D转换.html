<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 300px;
        height: 300px;
        background-color: pink;
    }
    p{
        width: 100px;
        height: 100px;
        background-color: skyblue;
    }
    img{
        width: 150px;
        border: 1px solid pink;
        border-radius: 50%;
        transition-property: all;
        transform: 1s ease;
    }
    img:hover{
        transform: rotate(360deg);
    }
</style>
<body>
    <!--translate
    1、translate不会影响其他盒子的位置 
    2、百分比做单位是相对于自己的宽高 
    3、translate对于行内元素是无效的 -->
    <div style="transform: translate(100px,100px);">translate(100px,100px)</div>
    <p style="transform: translateX(50%);">translateX(50%)</p>
    <!-- 水平居中 -->
    <div style="position: relative;">
        <p style="position: absolute;top: 50%;left: 50%; transform: translate(-50%,-50%);"></p>
    </div>
    <!-- rotate
        1、
     -->
    <img src="../images/QQ头像.jpg" alt="">
</body>
</html>
