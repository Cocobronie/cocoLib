<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 鼠标样式 -->
    <ul>
        <li style="cursor: default;">{鼠标样式:默认}</li>
        <li style="cursor: pointer;">{鼠标样式:小手}</li>
        <li style="cursor: move;">{鼠标样式:移动}</li>
        <li style="cursor: text;">{鼠标样式:文本}</li>
        <li style="cursor: not-allowed;">{鼠标样式:禁止}</li>
    </ul>
    <!-- 取消表单的轮廓线 -->
    <input type="text" style="outline: none;"><br>
    <!-- 禁止拖拽文本域 -->
    <textarea  cols="30" rows="10" style="resize: none;"></textarea><br>
    <!-- vertical-align的使用：文字和图片、表单垂直居中 -->
    <img src="images/ldh.jpg" alt="" style="vertical-align: baseline;"> 我妈喜欢刘德华(基线、默认)<br>
    <img src="images/ldh.jpg" alt="" style="vertical-align: middle;"> 我妈喜欢刘德华（中线）<br>
    <img src="images/ldh.jpg" alt="" style="vertical-align: top;"> 我妈喜欢刘德华(顶部)<br>
    <img src="images/ldh.jpg" alt="" style="vertical-align: bottom;"> 我妈喜欢刘德华（底部）<br>
    <!-- 解决图片底部空白缝隙 -->
    <div style="border: 3px solid red;">
        <img src="images/ldh.jpg" alt="" > 有空白缝隙<br>
    </div>
    <div style="border: 3px solid red;">
        <img src="images/ldh.jpg" alt="" style="vertical-align: middle;"> 没有空白缝隙<br>
    </div>
    <div style="border: 3px solid red;">
        <img src="images/ldh.jpg" alt="" style="display: block;">
    </div>
    <!-- 溢出文字用省略号代替 -->
    <div class="danhang">
        单行文本溢出不自动换行
    </div>
    <div class="danhang" style="overflow: hidden;">       <!-- 单行文本溢出隐藏 -->
        单行文本溢出不自动换行<br>
        单行文本溢出隐藏
    </div>
    <div class="danhang" style="overflow: hidden; text-overflow: ellipsis;">       <!-- 单行文本溢出用省略号代替 -->
        单行文本溢出不自动换行<br>
        用省略号代替
    </div>
    <div class="duohang">
        多行文本溢出不自动换行多行文本溢出不自动换行多行文本溢出不自动换行
    </div>
</body>
<style>
    ul li{
        line-height: 50px;
    }
    /* 单行溢出文字用省略号代替 */
    .danhang{
        width: 150px;
        height: 80px;
        background-color: pink;
        margin: 100px auto;
        /* 强制一行显示，文字溢出自动换行 */
        white-space: normal;    
        /* 强制一行显示，文字溢出不自动换行 */
        white-space: nowrap;
    }
    /* 多行溢出文字用省略号代替 */
    .duohang{
        width: 150px;
        height: 45px;
        background-color: pink;
        margin: 100px auto;
        overflow: hidden; 
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
</style>
</html>
